            <li>Mango</li>

            <li>BAnana</li>
            <li>Kiwi</li>

            <li>Apple</li>
            <li>Mango</li>

            <li>BAnana</li>
            <li>Kiwi</li>
        </ol>
        <ol type="i">
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
            <li>BAnana</li>
            <li>Kiwi</li>
        </ol>
    </list>
